<div class="ingreso">
  <!-- title -->
  <h2 class="ingreso_titulo">Ingresos</h2>
  <!-- list -->
  <div
    class="elemento limpiarEstilos"
    *ngFor="let income of list; let idx = index"
  >
    <div class="elemento_descripcion">{{ income.data.details }}</div>
    <div class="right limpiarEstilos">
      <div class="elemento_valor">
        {{ income.data.value | currency : "COP" : "$" : "1.2-2" }}
      </div>
      <div class="elemento_eliminar">
        <button class="elemento_eliminar--btn" (click)="removeIncome(idx)">
          <i class="ion-ios-close-outline"></i>
        </button>
      </div>
    </div>
  </div>
</div>
