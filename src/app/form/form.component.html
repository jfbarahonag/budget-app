<form>
  <div class="agregar">
    <div class="agregar_contenedor">
      <select
        (change)="changeType($event)"
        class="agregar_tipo"
        name="add_type"
        [(ngModel)]="selectedValue"
        [ngClass]="{
          agregar_ingreso: isIncome,
          agregar_egreso: !isIncome,
        }"
      >
        <option value="ing" selected>+</option>
        <option value="egr">-</option>
      </select>
      <input
        type="text"
        class="agregar_descripcion"
        name="add_details"
        placeholder="Agregar DescripciÃ³n"
        [(ngModel)]="budgetItem.details"
        [ngClass]="{
          agregar_ingreso: isIncome,
          agregar_egreso: !isIncome,
        }"
      />
      <input
        type="number"
        class="agregar_valor"
        name="add_value"
        placeholder="Valor"
        [(ngModel)]="budgetItem.value"
        [ngClass]="{
          agregar_ingreso: isIncome,
          agregar_egreso: !isIncome,
        }"
      />
      <button
        class="agregar_btn"
        (click)="onAddBudgetItem()"
        [ngClass]="{
          agregar_ingreso_btn: isIncome,
          agregar_egreso_btn: !isIncome,
        }"
      >
        <i class="ion-ios-checkmark-outline"></i>
      </button>
    </div>
  </div>
</form>
