<form>
  <div class="agregar">
    <div class="agregar_contenedor">
      <select class="agregar_tipo" name="add_type" [(ngModel)]="selectedValue">
        <option value="ing" selected>+</option>
        <option value="egr">-</option>
      </select>
      <input
        type="text"
        class="agregar_descripcion"
        name="add_details"
        placeholder="Agregar DescripciÃ³n"
        [(ngModel)]="budgetItem.details"
      />
      <input type="number" class="agregar_valor" name="add_value" placeholder="Valor" [(ngModel)]="budgetItem.value" />
      <button class="agregar_btn" (click)="onAddBudgetItem()">
        <i class="ion-ios-checkmark-outline"></i>
      </button>
    </div>
  </div>
</form>
